<ul class="list-group">
  <a class="list-group-item list-group-item-action active" href="#">Fil d'actualitÃ©</a>
  <ng-template [ngIf]="unread$ | async" [ngIfElse]="noUnreadMsg" let-unread>
    <a class="list-group-item list-group-item-action" (click)="onRead()" *ngIf="unread > 0">
      <i class="fa fa-envelope"></i>
      <span>Messages</span>
      <span class="badge badge-danger">{{unread}}</span>
    </a>
  </ng-template>
  <ng-template #noUnreadMsg>
    <a class="list-group-item list-group-item-action">
      <i class="far fa-envelope-open"></i>
      <span>Messages</span>
    </a>
  </ng-template>
  <li class="list-group-item">Groupes</li>
  <li class="list-group-item">Jeux</li>
</ul>
